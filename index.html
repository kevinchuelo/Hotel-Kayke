<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel y Restauran Kayke</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hotel Kayke</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Habitaciones</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Filtrar
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Por Persona</a></li>
                                <li><a class="dropdown-item" href="#">Por noche</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Familiar</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form id="btnSearch" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>

            <form id="formulario" class="row d-flex justify-content-center align-content-center ">
                <div class=" col-xl-4 col-sm-6">
                    <label for="">Nombre</label>
                    <input class="form-control form-control-sm" type="text" name="" id="cajaNombre">
                </div>
                <div class=" col-xl-4 col-sm-6">
                    <label for="">apellido</label>
                    <input class="form-control form-control-sm" type="text" name="" id="cajaApellido">
                </div>
                <div class=" col-xl-4 col-sm-6">
                    <label for="">Tipo de Habitacion</label>
                    <select name="" id="cajaDeHabitacion">
                        <option value="">Personal</option>
                        <option value="">Matrimonial</option>
                        <option value="">Familiar</option>
                    </select>
                </div>
                <div class=" col-xl-4 col-sm-6">
                    <label for="">Desde</label>
                    <input class="form-control form-control-sm" type="date" name="" id="check-in">
                </div>
                <div class=" col-xl-4 col-sm-6">
                    <label for="">Hasta</label>
                    <input class="form-control form-control-sm" type="date" name="" id="check-out">
                </div>
                <div class="form-row form-group flex-column align-items-center align-self-center col-xl-2 col-sm-6">
                    <label for="">Personas</label>
                    <select name="" id="personas" class="form-control-sm" required="">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="align-self-center col-xl-1 col-sm-6">
                    <button id="btnForm" type="button"
                            class="btn btn-success btn-sm">Crear Reserva</button>
                </div>
            </form>
        </section>
        <section class="d-flex justify-content-center">
            <div class="carrousel carrusel">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagenes/atencion.jpg" class="d-block w-100" alt="atendiendo">
                        </div>
                        <div class="carousel-item">
                            <img src="imagenes/clientes.png" class="d-block w-100" alt="clientes">
                        </div>
                        <div class="carousel-item">
                            <img src="imagenes/mesas.png" class="d-block w-100" alt="mesas">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    </button>
                </div>
            </div>
        </section>


        <section class="row d-flex justify-content-around">
            <h2 class="text-center">Nuestras Habitaciones</h2>
            <div class="card" style="width: 18rem;">
                <img src="imagenes/habitaciones2.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Empresariales</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="imagenes/habitacion4.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Matrimoniales</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="imagenes/camas.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Familiares</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js" integrity="sha512-6ZJuab/UnRq1muTChgrVxJhSgygmL2GMLVmSJN7pcBEqJ1dWPbqN9CiZ6U3HrcApTIJsLnMgXYBYgtVkJ8fWiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
